<ion-content [fullscreen]="true">
  <div class="flex-center">
  <ion-card>
  <ion-card-header>
    <ion-card-title color=success>myAPP</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
    <ion-input label="Email" input type=Email label-placement="floating" placeholder="Enter email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Password" input type=Password label-placement="floating" placeholder="Enter password"></ion-input>
  </ion-item>
  <ion-button color="dark">Forgot password</ion-button>
    <ion-button color="success" size="full">Login</ion-button>
    <ion-button expand="block" color="secondary" >Signup</ion-button>
  </ion-card-content>
</ion-card>
   </div>
</ion-content>
